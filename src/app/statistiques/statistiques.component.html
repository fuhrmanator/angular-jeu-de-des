<h3>Statistiques</h3>

<table width="100%">
  <tr>
    <th>Joueur</th>
    <th>Lancers</th>
    <th>Lancers gagnés</th>
    <th>Ratio</th>
  </tr>
  <tr *ngFor="let joueur of joueurs">
    <td>{{joueur.nom}}</td>
    <td>{{joueur.lancers}}</td>
    <td>{{joueur.lancersGagnes}}</td>
    <td>{{joueur.ratio}}</td>
  </tr>
</table>
