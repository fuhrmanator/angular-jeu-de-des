<h3>Statistiques</h3>

<div *ngIf="(joueurs$ | async) as joueurs">
  <table *ngIf="joueurs.length" width="100%">
    <tr>
      <th>Joueur</th>
      <th>Lancers</th>
      <th>Lancers gagnés</th>
      <th>Ratio</th>
    </tr>
    <tr *ngFor="let joueur of joueurs$ | async" [class.selected]="joueur.nom === selectedId">
      <td>
        <a [routerLink]="['/jouer', {nom: joueur.nom}]">
          <span class="badge">{{joueur.nom}}</span>
        </a>
      </td>
      <td>{{joueur.lancers}}</td>
      <td>{{joueur.lancersGagnes}}</td>
      <td>{{joueur.ratio}}</td>
    </tr>
  </table>
  <!-- aucun joueurs dans la liste -->
  <div class="alert alert-danger" *ngIf="!joueurs.length">
    Il faut démarrer une partie de jeu avec au moins un joueur pour voir les statistiques.
  </div>
</div>
